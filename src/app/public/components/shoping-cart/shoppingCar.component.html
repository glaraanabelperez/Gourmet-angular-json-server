<div class="titulo_seccion">
  <h3>Su Carrito</h3>
</div>
<div>
  <div class="date-menu">
    <div class="info_pedido"><br>
      <div style="display: block;text-align: center;" *ngIf="_service.total==0">
        <img class="imagen-pedido"  src="assets/car.jpg">
      </div>
      <div class="card" style="margin: 5%;" *ngFor="let p of _service.getOrderInProgress(),let i = index" >
        <div class="card-body" >
            <h5>Fecha de entrega: {{p.menu.date | date: 'dd-MM-yyyy'}}</h5>
            <p style="text-align: left;">Tipo: {{p.menu.Meals.type}}</p>
            <p style="text-align: left;">Plato: {{p.menu.Meals.title}}</p>
            <p style="text-align: left;">Descripcion: {{p.menu.Meals.description}}</p>
            <h6 style="font-weight: 600; text-align: left;">CANTIDAD: {{p.count}}</h6>
            <br>
            <div class="list-card-botones" >
              <button class="boton-eliminar" (click)="removeItemShoppingCart(i)">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
              <button class="boton-eliminar" (click)="sumarCantidad(i)">
                <i class="fa fa-long-arrow-up" aria-hidden="true"></i>
              </button>
              <button *ngIf="p.count>1" class="boton-eliminar" (click)="disertCount(i)">
                <i class="fa fa-long-arrow-down" aria-hidden="true"></i>
              </button>
            </div>   
        </div>
      </div> 
      <h5 style="text-align: right;margin: 2%;" *ngIf=" _service.getOrderInProgress().length>0; else sinPedido" >
        {{_service.getOrderInProgress().length}} PIEZAS</h5>
      <ng-template #sinPedido>
        <h5 style="text-align: center;margin: 2%;">Su carrito esta vacio!</h5>
      </ng-template>
      <button style="float:right; margin: 2%;" class="btn btn-primary boton" *ngIf=" _service.getOrderInProgress().length>0" 
      [routerLink]="['/confirmar-orden']">CONTINUAR</button><br>
    </div>
  </div>
</div>
