<div *ngIf="isLoadingResults" class="spinner-grow" role="status"></div>
<div class="titulo_seccion">
    <h3>Editar Menu</h3>
    <h4 >En esta seccion podra armar y eliminar el menu del dia</h4>
</div>
<div class="base_info">
  <button  class="btn btn-primary " type="button" (click)="btnNewMenu()" >Nuevo Menu</button>
  <!--Eliminar Menu-->
  <div class="card text-center" *ngIf="_editMenu!=null"  >
    <div class="card-header">
        Esta eliminando el siguiente Menu:
    </div>
    <div class="card-body">
        <h5 class="card-title">Comida {{_editMenu.Meals.type}}</h5>
        <h6 class="card-text">{{_editMenu.Meals.title}}</h6>
        <h6 class="card-text">{{_editMenu.Meals.description}}</h6>
    </div>
    <div class="btn_delete_cancel">
      <button class="btn btn-danger" (click)="deleteMenu(_editMenu.id)" >Eliminar</button>
      <button class="btn btn-dark" (click)="cancelDeleteMenu()" >Cancelar</button>
    </div>
  </div><br>
  <div class="date-menu">
    <app-date (dateSelected)="setDate($event)"></app-date>
    <!--Nuevo Menu-->
    <div class="new_menu" *ngIf="_newMenu; else editMenus" >
      <div class="tarjeta_seccion" *ngIf="meals.length==0">
        <h4>Nuevo Menu</h4>
        <h5>Seleccione fecha y comidas para armar el menu del dia</h5>
      </div>
      <div class="tarjeta_seccion" *ngIf="meals.length>0">
        <h5>Comidas Seleccionadas</h5>
        <button *ngFor="let m of meals; let i = index" class="btn btn-danger" (click)="deleteIndexMeals(i)">{{m.title}}    <i class="fa fa-trash-o" aria-hidden="true"></i></button><br>
        <hr>
        <button class="btn btn-success " (click)="insertNewMenu()">Guardar</button>
        <button class="btn btn-outline-dark " (click)="cancelAssignMenu()">Cancel</button>
      </div>
      <app-list-meals [action]="action" (meal)="pushMeals($event)"></app-list-meals>
    </div>
    <!--Listar Menu-->
    <ng-template #editMenus>
      <app-menuList  [takeOrder]="takeOrder"  [admin]="admin" [date]="date" (_editMenu)="editMenu($event)"></app-menuList>
    </ng-template>
  </div>
</div>
