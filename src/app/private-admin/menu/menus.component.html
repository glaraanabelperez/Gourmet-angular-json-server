<div class="titulo_seccion">
    <h3>Editar Menu</h3>
    <h4 style="font-weight: 600;">En esta seccion podra armar y eliminar el menu del dia.</h4>
</div>
<button  class="btn btn-primary" type="button" (click)="new()">Nuevo Menu</button><br><br>
<!--Editar Menu-->
<div *ngIf="_editMenu!=null" style="width: 98%;margin: 0%;">
  <div *ngFor="let meal of _editMenu.meal" class="card text-center">
    <div class="card-header">
      Esta eliminando el siguiente Menu:
    </div>
    <div class="card-body">
      <h5 class="card-title">Comida {{meal.type}}</h5>
      <h6 class="card-text">{{meal.tittle}}</h6>
      <h6 class="card-text">{{meal.description}}</h6>
    </div>
    <div style="display: flex; flex-direction: row; margin: auto; margin-bottom: 2%;">
      <button class="btn btn-dark" (click)="cancelEdit()" >Cancelar</button>
      <button class="btn btn-danger" (click)="desactive(_editMenu)" >Eliminar</button>
    </div>
  </div>
</div><br>
<div class="date-menu">
  <app-date (dateSelected)="setDate($event)"></app-date>
  <!--Nuevo Menu-->
  <div class="tarjeta_seccion" style="margin-left: 10px;" *ngIf="_newMenu; else editMenus" >
    <h5>Seleccione junto con la fecha las comidas para armar el menu del dia</h5>
    <div class="target_meals" *ngIf="meals.length>0">
      <button *ngFor="let m of meals; let i = index" class="btn btn-outline-danger" (click)="deleteIndex(i)">{{m.tittle}}</button><br>
      <button style="margin-bottom: 2%;"  class="btn btn-info boton" (click)="insert()">Guardar</button>
      <button style="margin-bottom: 5%;" class="btn btn-dark boton" (click)="cancelAssignment()">Cancel</button>
    </div>
    <app-list-meals [action]="action" (meal)="pushMeals($event)"></app-list-meals>
  </div>
  <!--Listar Menu-->
  <ng-template #editMenus>
    <app-menuList  [takeOrder]="takeOrder"  [admin]="admin" [date]="date" (_editMenu)="edit($event)"></app-menuList>
  </ng-template>
</div>
