<div class="titulo_seccion">
    <h3>Editar Menu</h3>
    <h4 style="font-weight: 600;">En esta seccion podra armar y eliminar el menu del dia.</h4>
</div>
<button  class="btn btn-primary" type="button" (click)="new()">Nuevo Menu</button><br><br>
<!--Editar Menu-->
<div *ngIf="_editMenu!=null">
  <table class="table table-striped">
      <tbody>
        <tr>
          <td  style="padding:3%;">
            <li style="list-style: none;" *ngFor="let meal of _editMenu.meal">
              <h5>Id {{_editMenu.id}}</h5>
              <h5>Comida {{meal.type}}</h5>
              <h6>{{meal.tittle}}</h6>
              <h7>{{meal.description}}</h7>
              <p>Estado: {{_editMenu.state}}</p>
              <button style="float: right;" type="button"  (click)="cancelEdit()" class="btn btn-dark">Cancelar</button>
              <button style="float: right; margin-right: 10px;" type="button"  (click)="desactive(_editMenu)" class="btn btn-danger">Eliminar</button>
            </li>  
          </td>
        </tr>
      </tbody>
    </table>
</div>
<div class="date-menu">
  <app-date (dateSelected)="setDate($event)"></app-date>
  <!--Nuevo Menu-->
  <div class="tarjeta_seccion" style="margin-left: 20px;" *ngIf="_newMenu; else editMenus" >
    <h5>Seleccione junto con la fecha las comidas para armar el menu del dia</h5>
    <div class="target_meals" *ngIf="meals.length>0">
      <button *ngFor="let m of meals; let i = index" class="btn btn-outline-danger" (click)="deleteIndex(i)">{{m.tittle}}</button><br>
      <button style="margin-bottom: 5%; margin-right: 3%;"  class="btn btn-info boton" (click)="insert()">Guardar</button>
      <button style="margin-bottom: 5%;" class="btn btn-dark boton" (click)="cancelAssignment()">Cancel</button>
    </div>
    <app-list-meals [action]="action" (meal)="pushMeals($event)"></app-list-meals>
  </div>
  <!--Listar Menu-->
  <ng-template #editMenus>
    <app-menuList  [takeOrder]="takeOrder"  [admin]="admin" [date]="date" (_editMenu)="edit($event)"></app-menuList>
  </ng-template>
</div>
